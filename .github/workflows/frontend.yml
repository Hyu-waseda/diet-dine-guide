name: frontend_build_test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_security_check:
    runs-on: ubuntu-latest
    steps:
    # コードにアクセスする
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Content Trust directory
      run: |
        echo "DOCKER_CONFIG=$HOME/.docker" >> $GITHUB_ENV
        mkdir -p $HOME/.docker
        echo "DOCKER_CONTENT_TRUST=1" >> $GITHUB_ENV

    - name: docker_build
      run: docker build -t diet-dine-guide-frontend:test ./frontend

    - name: dockle_check
      uses: goodwithtech/dockle-action@main
      with:
        image: 'diet-dine-guide-frontend:test'
        format: 'list'
        exit-code: '1'
        exit-level: 'warn'
